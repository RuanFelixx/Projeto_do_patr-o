<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Tarefas</title>
    <style>
        form {
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    
    {% if tarefas %}
        <ul>
            {% for tarefa in tarefas %}
                <li>
                    <strong>{{ tarefa['tar_nome'] }}:</strong> 
                    {{ tarefa['tar_descricao'] }} - Entrega: {{ tarefa['tar_entrega'] }} - Prioridade: {{ tarefa['tar_prioridade']}}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Nenhuma tarefa encontrada.</p>
    {% endif %}
    
</body>
</html>
