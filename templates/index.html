<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
       }

        header {
            background: #4CAF50; 
            color: white;
            height: 15vh;
            padding: 10px;
            text-align: center; 
        }

        nav { 
            margin: 15px 0; 
        }

        nav a {
            margin: 0 15px; 
            color: #333; 
            text-decoration: none; 
        }

        .container {
            padding: 20px;
            height: 75vh;
        }

        footer { 
            background: #333; 
            color: white; 
            text-align: center; 
            padding: 10px;  
            bottom: 0;
            height: 10vh;
            width: 100%;
        }
        

        .formulario{
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 75vh;
        }
    </style>

</head>
<body>
    <header>
        <h1>Agendador de Atividades</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/agendamentos">Agendamentos</a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <div class="formulario">
        <h1>Cadastrar Tarefa</h1>
        <form action="{{ url_for('form') }}" method="post">
            <input type="text" name="tar_nome" id="tar_nome" placeholder="Nome da Tarefa" required>

            <input type="text" name="tar_descricao" id="tar_descricao" placeholder="Descrição">

            <input type="date" name="tar_entrega" id="tar_entrega" placeholder="Data de entrega">

            <input type="text" name="cat_nome" id="cat_nome" placeholder="categoria">

            <button type="submit">enviar</button>
        </form>
        <a href="{{ url_for('index') }}">Voltar</a>
    </div>

    <footer>
        <p>Contato: sebosão@69.com </p>
    </footer>
</body>
</html>
